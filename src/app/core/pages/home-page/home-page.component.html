<ng-container *ngIf="isDisplayLoader()">
  <app-loading></app-loading>
</ng-container>

<ng-container *ngIf="error">
  <app-error-message>
    <span class="message">Wystąpił problem.</span>
  </app-error-message>
</ng-container>

<ng-container *ngIf="!error">
  <app-post-list [posts]="posts"></app-post-list>
</ng-container>
