<ng-container *ngIf="post">
  <div class="card my-3" appHighlight>
    <div class="card-header d-flex align-items-start">
      <img
        [src]="getPostAuthorAvatarUrl()"
        class="avatar mr-3 rounded"
        alt
      >
      <div class="flex-fill">
        <h4>{{ post.author.name }}</h4>
        <a [routerLink]="getPostUrl()">
          <small>{{ post.createdTime | myDate}}</small>
        </a>
      </div>
      <button class="btn btn-danger" (click)="removePost()">Usu≈Ñ</button>
    </div>
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
      <ng-container *ngIf="post.images">
        <img [src]="post.images[0]" class="card-img-top" alt="...">
      </ng-container>

    </div>
    <div class="card-footer">
      <app-comment-list [comments]="post.comments"></app-comment-list>
    </div>
  </div>
</ng-container>
